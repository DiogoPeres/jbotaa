--environment
	classname=environmentpatrol.SimpleEnvironment,
	densityofpreys=0.1,
	nestlimit=0.25,
	foragelimit=2,
	forbiddenarea=5,
	steps=1000
--evaluation
	classname=evaluationfunctions.BringPreyEvaluationFunction,
	distance=1
--executor
	classname=taskexecutor.SequentialTaskExecutor
--random-seed
	1337
--controllers
	classname=evolutionaryrobotics.neuralnetworks.NeuralNetworkController,
	network=(
		classname=evolutionaryrobotics.neuralnetworks.CTRNNMultilayer,
		hiddennodes=3,
		inputs=(
			SimplePreyNNInput=(
				classname=evolutionaryrobotics.neuralnetworks.inputs.SensorNNInput,
				id=1
			),
			SimpleNestNNInput=(
				classname=evolutionaryrobotics.neuralnetworks.inputs.SensorNNInput,
				id=2
			),
			WallRayNNInput=(
				classname=evolutionaryrobotics.neuralnetworks.inputs.SensorNNInput,
				id=3
			),
			PreyCarriedNNInput=(
				classname=evolutionaryrobotics.neuralnetworks.inputs.SensorNNInput,
				id=4
			),
			
		),
		outputs=(
			TwoWheelNNOutput=(
				classname=evolutionaryrobotics.neuralnetworks.outputs.TwoWheelNNOutput,
				id=1
			),
			PreyPickerNNOutput=(
				classname=evolutionaryrobotics.neuralnetworks.outputs.PreyPickerNNOutput,
				id=2
			)
		),
		robotconfigid=1
	)
--evolution
	classname=evolutionaryrobotics.evolution.GenerationalEvolution
--robots
	classname=simulation.robot.DifferentialDriveRobot,
	x=-1.5,
	y=1.5,
	radius=.05,
	numberofrobots=1,
	color=green,
	sensors=(
		SimplePreySensor=(
			classname=simulation.robot.sensors.SimplePreySensor,
			id=1,
			numbersensors=4,
			orientation=0,
			angle=90,
			range=2
		),
		SimpleNestSensor=(
			classname=simulation.robot.sensors.SimpleNestSensor,
			id=2,
			numbersensors=8,
			orientation=0,
			angle=45,
			range=5
		),
		WallRaySensor=(
			classname=simulation.robot.sensors.WallRaySensor,
			id=3,
			angle=70,
			numbersensors=4,
			range=0.5
		),
		PreyCarriedSensor=(
			classname=simulation.robot.sensors.PreyCarriedSensor,
			id=4
		),
		
	),
	actuators=(
		TwoWheelActuator=(
			classname=simulation.robot.actuators.TwoWheelActuator,
			id=1,
			maxspeed=0.2
		),
		PreyPickerActuator=(
			classname=simulation.robot.actuators.PreyPickerActuator,
			id=2,
			maxpickdistance=0.1
		)
	)
--output
	simpleBringPrey
--population load=simpleBringPrey/populations/population902,showbest
--random-seed 595437872
